<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--<div class="container-fluid" th:insert="schema :: copy"></div>-->

<div class="row" th:fragment="copy">
    <div class="col col align-self-center" >
        <div class="card">
            <div>
                <div th:id="${2}">
                    <h2>Question № <span th:text="${55}"> 4 </span>
                    </h2>
                </div>
                <div class="form-group row-conformity">
                    <div class="col-sm-12">
                        <textarea class="form-control"
                                  placeholder="enter questionName"
                                  th:field="*{questions[__${55}__].questionName}"> </textarea>
                    </div>
                </div>

                <table class="table">
                    <tbody>
                    <tr th:each="questionItem, itemStat : ${#numbers.sequence(0,3)}">
                        <td>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox"
                                       th:field="*{questionItems[__${55}__][__${itemStat.index}__].answer}"/>
                                <label th:for="${#ids.next('answer')}"
                                       class="col-sm-5 col-form-label text-center">Possible
                                    answer
                                    <span th:text="${itemStat.count}"> 1 </span></label>

                                <div class="col-sm-12">
                                    <textarea class="form-control"
                                              placeholder="enter answer"
                                              th:field="*{questionItems[__${2}__][__${itemStat.index}__].description}"></textarea>
                                </div>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>






<div class="row" th:fragment="copy2">
    <div class="col col align-self-center" >
        <div class="card">
            <div>
                <div th:id="${2}">
                    <h2>Question № <span th:text="${1}"> 4 </span>
                    </h2>
                </div>
                <div class="form-group row-conformity">
                    <div class="col-sm-12">
                        <textarea class="form-control"
                                  placeholder="enter questionName"
                                  th:field="*{questions[__${0}__].questionName}"> </textarea>
                    </div>
                </div>

                <table class="table">
                    <tbody>
                    <tr>
                        <td>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox"  value="true"
                                       name="questionItems[0][0].answer">
                                <label  class="col-sm-5 col-form-label text-center">Possible
                                    answer
                                    <span>1</span></label>

                                <div class="col-sm-12">
                                <textarea class="form-control" placeholder="enter answer"
                                          name="questionItems[0][0].description"></textarea>
                                </div>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


</body>
</html>
