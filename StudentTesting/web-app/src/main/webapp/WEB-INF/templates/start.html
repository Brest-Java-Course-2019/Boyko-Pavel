<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet"
          th:href="@{/resources/static/css/font-awesome.min.css}"
          href="../../resources/static/css/font-awesome.min.css">
    <link rel="stylesheet"
          th:href="@{/resources/static/css/bootstrap.css}"
          href="../../resources/static/css/bootstrap.css">

    <link rel="stylesheet"
          th:href="@{/resources/static/css/style.css}"
          href="../../resources/static/css/style.css">


    <link rel="shortcut icon" type="image/x-icon"
          th:href="@{/resources/static/img/logo.ico}"
          href="../../resources/static/img/logo.ico">


    <title>Tests</title>
</head>
<body>

<nav class="pr-2 navbar navbar-expand-lg navbar-light bg-light pt-0 pb-1 mb-3">
    <a class="navbar-brand"><img src="../../resources/static/img/logo.svg"
                                 th:src="@{/resources/static/img/logo.svg}"
                                 height="32" width="32"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <!--<a class="nav-item nav-link" href="student">Student <span class="sr-only">(current)</span></a>-->
            <button id="student" type="button" class="btn btn-outline-secondary" data-toggle="modal"
                    data-target="#exampleModal" data-whatever="@mdo">Student
            </button>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Enter your information</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="name" class="col-form-label">Name:</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="form-group">
                                    <label for="surname" class="col-form-label">Surname:</label>
                                    <input class="form-control" id="surname">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <a class="btn btn-primary" href="student.html" role="button">Start</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navbar-nav">
                <button id="teacher" type="button" class="btn btn-outline-secondary" data-toggle="modal"
                        data-target="#teacherModal" data-whatever="@mdo">Teacher
                </button>

                <div class="modal fade" id="teacherModal" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="teacherModalModalLabel">Enter your information</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">

                                <div class="alert alert-danger">
                                        <!--th:if="${#fields.hasErrors('*')}" -->
                                    <p>Please enter correct password or login</p>
                                </div>
                                <!--<form id="teacherForm" th:object="${teacher}">-->
                                    <form id="teacherForm"
                                          th:object="${teacher}"
                                          action="teacher.html"
                                          th:action="@{${#httpServletRequest.servletPath}}"
                                          th:method="post">

                                        <div class="form-group">
                                        <label class="col-form-label">Login:</label>
                                        <input type="text" class="form-control"
                                               th:field="*{login}">
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label">Password:</label>
                                        <input type="password" class="form-control"
                                               th:field="*{password}">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <a class="btn btn-primary"
                                   type="button"
                                   href="teacher.html"
                                   th:onclick="@{document.forms['teacherForm'].submit(); return false;}"
                                   >Enter</a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<section id="tests">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card" th:unless="${studentTestsDTOs.isEmpty()}">
                    <table class="table table-striped text-center">
                        <thead class="thead-inverse">
                        <tr>
                            <th>Subject</th>
                            <th>Test name</th>
                            <th>Number of questions</th>
                            <th>Date of creating</th>
                        </tr>
                        </thead>
                        <tbody class="pb-1">
                        <tr th:each="dto : ${studentTestsDTOs}">
                            <td th:text="${dto.subjectName}">Physics</td>
                            <td th:text="${dto.testName}"> Optics</td>
                            <td th:text="${dto.countQuestion}">32</td>
                            <td th:text="${dto.dateOfCreating}">2018-02-03</td>
                        </tr>
                        <tr th:remove="all">
                        <td>Physics</td>
                        <td>Elementary particles</td>
                        <td>12</td>
                        <td>2018-02-04</td>

                        </tr>
                        <tr th:remove="all">
                        <td>Math</td>
                        <td>Probability theory</td>
                        <td>14</td>
                        <td>2018-02-04</td>
                        </tr>
                        <tr th:remove="all">
                        <td>Math</td>
                        <td>Trigonometry</td>
                        <td>15</td>
                        <td>2018-02-04</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>
</body>
</html>
