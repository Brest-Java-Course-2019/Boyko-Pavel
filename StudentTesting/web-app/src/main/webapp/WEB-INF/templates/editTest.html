<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="../../resources/static/css/font-awesome.min.css"
          th:href="@{/resources/static/css/font-awesome.min.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">

    <link rel="shortcut icon" type="image/x-icon"
          href="../../resources/static/img/logo.ico"
          th:href="@{/resources/static/img/logo.ico}"/>

    <title>Tests</title>
</head>
<body>

<nav class="pr-2 navbar navbar-expand-lg navbar-light bg-light pt-0 pb-1 mb-3">
    <a class="navbar-brand"><img src="img/image.svg" height="32" width="32"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <div class="navbar-nav">
                <!--<a class="nav-item nav-link" href="student">Student <span class="sr-only">(current)</span></a>-->
                <button id="student" type="button" class="btn btn-outline-secondary" data-toggle="modal"
                        data-target="#exampleModal" data-whatever="@mdo">Out test
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">You sure end create test(current question
                                    don't save)</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <a class="btn btn-danger" href="teacher.html" role="button">End</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="navbar-nav">
                    <button id="teacher" type="button" class="btn btn-outline-secondary">Save test</button>
                </div>
            </div>
        </div>
    </div>
</nav>
<section id="tests">
    <div class="container-fluid">
        <div class="row">
            <div class="col col align-self-center">
                <div class="card">
                    <table class="table table-striped">
                        <tbody>
                        <tr class="text-center">
                            <td>
                                <div class="form-group row">
                                    <label for="subject" class="col-sm-2 col-form-label text-center">Subject</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="subject"
                                               placeholder="enter subject">
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="form-group row">
                                    <label for="testname" class="col-sm-2 col-form-label text-center">Test name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="testname"
                                               placeholder="enter test name">
                                    </div>
                                </div>
                            </td>
                        </tr>

                        </tbody>
                    </table>


                    <div class="form-group row">
                        <label for="question" class="col-sm-2 col-form-label text-center">Question</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="question" placeholder="enter question">
                        </div>
                    </div>

                    <table class="table table-striped">
                        <tbody>
                        <tr>
                            <td>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox0"
                                           value="option3">
                                    <label for="inlineCheckbox0" class="col-sm-4 col-form-label text-center">Answer
                                        1</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" placeholder="enter answer">
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                           value="option3">
                                    <label for="inlineCheckbox1" class="col-sm-4 col-form-label text-center">Answer
                                        2</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" placeholder="enter answer">
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                           value="option3">
                                    <label for="inlineCheckbox2" class="col-sm-4 col-form-label text-center">Answer
                                        3</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" placeholder="enter answer">
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3"
                                           value="option3">
                                    <label for="inlineCheckbox3" class="col-sm-4 col-form-label text-center">Answer
                                        4</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" placeholder="enter answer">
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <a href="editTest.html" type="button" class="btn btn-secondary btn-lg btn-block">Next
                        question</a>
                    <a href="editTest.html" type="button" class="btn btn-secondary btn-lg btn-block">Previous
                        question</a>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</section>

        crossorigin="anonymous"></script>
</body>
</html>
