<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->

<body>

<nav class="pr-2 navbar navbar-expand-lg navbar-light bg-light pt-0 pb-1 mb-3">

        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <div class="navbar-nav">
                <!--<a class="nav-item nav-link" href="student">Student <span class="sr-only">(current)</span></a>-->
                <button id="student" type="button" class="btn btn-outline-secondary" data-toggle="modal"
                        data-target="#exampleModal" data-whatever="@mdo">Out test
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">

                <div class="navbar-nav">

                </div>
            </div>

</nav>
<section id="tests">
    <div class="container-fluid">
        <div class="row">
            <div class="col col align-self-center">
                <form id="testDTOForm"
                      th:object="${testDto}"
                      action="teacher.html"
                      th:action="@{${#httpServletRequest.servletPath}}"
                      th:method="post">
                    <div class="card">
                        <table class="table table-str">
                            <tbody>

                            <tr class="text-right">
                                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                    <p>Please fix empty field below:</p>
                                </div>
                                <td>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label text-center">Subject</label>
                                        <div class="col-sm-9">
                                            <select class="form-control" th:field="*{subjectId}">
                                                <option th:each="subject : ${subjects}"
                                                        th:value="${subject.subjectId}"
                                                        th:text="${subject.name}"
                                                        th:selected="${subject.name} == ${testDto.subjectName}">Math
                                                </option>
                                                <option th:remove="all">Physics</option>
                                                <option th:remove="all">Biology</option>
                                                <option th:remove="all">Astronomy</option>
                                            </select>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label text-center">Test
                                            name</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control"
                                                   placeholder="enter test name"
                                                   th:field="*{testName}"/>
                                            <div th:if="${#fields.hasErrors('testName')}"
                                                 class="invalid-feedback"
                                                 th:errors="*{testName}">[errors]
                                            </div>
                                            <input type="text"
                                                   hidden
                                                   th:field="*{idTests}"/>

                                            <input type="text" name="teacherId"
                                                   th:value="${#session.getAttribute('teacher').teacherId}"
                                                   hidden="">
                                        </div>
                                    </div>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                        <section id="listQuestion">
                            <div id="questionsAdd" class="container-fluid pb-2">
                                <div class="row">
                                    <div class="col col align-self-center">
                                        <div class="card" th:each="question, stat : *{questions}">
                                            <div>
                                                <div class="question" id="1" th:id="${stat.count}">
                                                    <h2>Question № <span th:text="${stat.count}"> 4 </span>
                                                    </h2>
                                                </div>
                                                <div class="form-group row-conformity">
                                                    <div class="col-sm-12">
                                                        <input hidden type="number"
                                                               th:field="*{questions[__${stat.index}__].questionId}"/>

                                                        <input type="text"
                                                               hidden
                                                               th:field="*{questions[__${stat.index}__].testId}"/>
                                                        <textarea class="form-control"
                                                                  placeholder="enter questionName"
                                                                  th:field="*{questions[__${stat.index}__].questionName}"
                                                                  th:value="${question.questionName}"></textarea>
                                                        <div th:if="${#fields.hasErrors('questions[__${stat.index}__].questionName')}"
                                                             class="invalid-feedback"
                                                             th:errors="*{questions[__${stat.index}__].questionName}">
                                                            [errors]
                                                        </div>
                                                    </div>
                                                </div>

                                                <table class="table">
                                                    <tbody>
                                                    <tr th:each="questionItem, itemStat : *{questionItems[__${stat.index}__]}">
                                                        <td>
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input" type="checkbox"
                                                                       id="inlineCheckbox1"
                                                                       th:field="*{questionItems[__${stat.index}__][__${itemStat.index}__].answer}"
                                                                       th:value="${questionItem.answer}"/>
                                                                <input type="number" hidden
                                                                       th:field="*{questionItems[__${stat.index}__][__${itemStat.index}__].questionItemId}"
                                                                />
                                                                <label th:for="${#ids.next('answer')}"
                                                                       class="col-sm-5 col-form-label text-center">Possible
                                                                    answer
                                                                    <span th:text="${itemStat.count}"> 1 </span></label>

                                                                <div class="col-sm-12">
                                                                <textarea class="form-control"
                                                                          placeholder="enter answer"
                                                                          th:field="*{questionItems[__${stat.index}__][__${itemStat.index}__].description}"></textarea>
                                                                </div>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    <tr th:remove="all">
                                                        <td>
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input" type="checkbox"
                                                                       id="inlineCheckbox2"
                                                                       value="option3">
                                                                <label for="inlineCheckbox2"
                                                                       class="col-sm-5 col-form-label text-center">Possible
                                                                    answer 2</label>
                                                                <div class="col-sm-12">
                                                                <textarea type="text" class="form-control"
                                                                          placeholder="enter answer"></textarea>
                                                                </div>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    <tr th:remove="all">
                                                        <td>
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input" type="checkbox"
                                                                       id="inlineCheckbox3"
                                                                       value="option3">
                                                                <label for="inlineCheckbox3"
                                                                       class="col-sm-5 col-form-label text-center">Possible
                                                                    answer 3</label>
                                                                <div class="col-sm-12">
                                                                <textarea type="text" class="form-control"
                                                                          placeholder="enter answer"></textarea>
                                                                </div>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    <tr th:remove="all">
                                                        <td>
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input" type="checkbox"
                                                                       id="inlineCheckbox4"
                                                                       value="option3">
                                                                <label for="inlineCheckbox4"
                                                                       class="col-sm-5 col-form-label text-center">Possible
                                                                    answer 4 </label>
                                                                <div class="col-sm-12">
                                                                <textarea type="text" class="form-control"
                                                                          placeholder="enter answer"></textarea>
                                                                </div>
                                                            </div>
                                                        </td>
                                                    </tr>

                                                    </tbody>
                                                </table>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </section>
                        <click>
                            <button id="addQuegggs" type="button"
                                    class="btn btn-secondary btn-lg btn-block pb-2">Add new question
                            </button>
                            <!--onclick="addQuestion()"-->
                        </click>


                        <!--<button type="submit" name="add"-->
                        <!--class="btn btn-secondary btn-lg btn-block pb-2">Add new question-->
                        <!--</button>-->
                    </div>
                </form>
                <div id="schemaNewQuestion" class="container-fluid pb-2">
                    <div class="row">
                        <div class="col col align-self-center">
                            <div class="card">
                                <div>
                                    <div>
                                        <h2>Question № </h2>
                                    </div>
                                    <div class="form-group row-conformity">
                                        <div class="col-sm-12">
                                                    <textarea class="form-control"
                                                              placeholder="enter questionName"
                                                              name="newQuestion"></textarea>
                                        </div>
                                    </div>

                                    <table class="table">
                                        <tbody>
                                        <tr>
                                            <td>
                                                <div class="form-check form-check-inline">

                                                    <input type="checkbox">
                                                    <input name="newAnswer" type="text" hidden value="0">

                                                    <label class="col-sm-5 col-form-label text-center">Possible
                                                        answer <span>1</span></label>
                                                    <div class="col-sm-12">
                                                    <textarea class="form-control" placeholder="enter answer"
                                                              name="newDescription"></textarea>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="form-check form-check-inline">
                                                    <input type="checkbox">
                                                    <input name="newAnswer" type="text" hidden value="0">

                                                    <label class="col-sm-5 col-form-label text-center">Possible
                                                        answer <span>1</span></label>
                                                    <div class="col-sm-12">
                                                    <textarea class="form-control" placeholder="enter answer"
                                                              name="newDescription"></textarea>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="form-check form-check-inline">
                                                    <input type="checkbox">
                                                    <input name="newAnswer" type="text" hidden value="0">

                                                    <label class="col-sm-5 col-form-label text-center">Possible
                                                        answer <span>1</span></label>
                                                    <div class="col-sm-12">
                                                    <textarea class="form-control" placeholder="enter answer"
                                                              name="newDescription"></textarea>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="form-check form-check-inline">
                                                    <input type="checkbox">
                                                    <input name="newAnswer" type="text" hidden value="0">

                                                    <label class="col-sm-5 col-form-label text-center">Possible
                                                        answer <span>1</span></label>
                                                    <div class="col-sm-12">
                                                    <textarea class="form-control" placeholder="enter answer"
                                                              name="newDescription"></textarea>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>


<script>

$(function(){
    var count = 0;
    $('click').bind('click', function(){
    count += 1;
    <!--$("h2:last").text(aa);-->
    $('#schemaNewQuestion').clone(true).removeAttr("hidden").appendTo('#listQuestion');
       $('h2').each(function(index,elem){
        if(index == count) {
        var i = count +1
        $(elem).text("Question №" + count);
            }
        });
    });
});

</script>


<script>
$("input:checkbox").on('change', function() {
	if ( $(this).is(':checked') ) {
  	$(this).siblings('input').val('1');
  } else {
  	$(this).siblings('input').val('0');
  }
});
</script>

</body>
</html>
