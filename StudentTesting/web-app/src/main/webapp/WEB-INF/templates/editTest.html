<section id="tests">
    <div class="container-fluid">
        <div class="row">
            <div class="col col align-self-center">
                <form id="testDTOForm"
                      th:object="${testDto}"
                      action="teacher.html"
                      th:action="@{${#httpServletRequest.servletPath}}"
                      th:method="post">
                    <div class="card">
                        <table class="table table-str">
                            <tbody>
                            <tr class="text-right">
                                <td>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label text-center">Subject</label>
                                        <div class="col-sm-9">
                                            <select class="form-control" th:field="*{subjectId}">
                                                <option th:each="subject : ${subjects}"
                                                        th:value="${subject.subjectId}"
                                                        th:text="${subject.name}"
                                                        th:selected="${subject.name} == ${testDto.subjectName}">Math
                                                </option>
                                                <option th:remove="all">Physics</option>
                                                <option th:remove="all">Biology</option>
                                                <option th:remove="all">Astronomy</option>
                                            </select>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label text-center">Test
                                            name</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control"
                                                   placeholder="enter test name"
                                                   th:field="*{testName}"/>
                                            <input type="text"
                                                   hidden
                                                   th:field="*{idTests}"/>

                                            <input type="text" name="teacherId"
                                                   th:value="${#session.getAttribute('teacher').teacherId}"
                                                   hidden="">
                                        </div>
                                    </div>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                        <section id="listQuestion">
                            <div id="questionsAdd" class="container-fluid pb-2">
                                <!--th:unless="${TestsDTO.questions.isEmpty()}">-->
                                <div class="row">
                                    <div class="col col align-self-center">
                                        <div class="card" th:each="question, stat : *{questions}">
                                            <div>
                                                <div class="question" id="1" th:id="${stat.count}">
                                                    <h2>Question № <span th:text="${stat.count}"> 4 </span>
                                                    </h2>
                                                </div>
                                                <div class="form-group row-conformity">
                                                    <div class="col-sm-12">
                                                        <input hidden type="number"
                                                               th:field="*{questions[__${stat.index}__].questionId}"
                                                        />
                                                        <input type="text"
                                                               hidden
                                                               th:field="*{questions[__${stat.index}__].testId}"/>
                                                        <textarea class="form-control"
                                                                  placeholder="enter questionName"
                                                                  th:field="*{questions[__${stat.index}__].questionName}"
                                                                  th:value="${question.questionName}"></textarea>
                                                    </div>
                                                </div>

                                                <table class="table">
                                                    <tbody>
                                                    <tr th:each="questionItem, itemStat : *{questionItems[__${stat.index}__]}">
                                                        <td>
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input" type="checkbox"
                                                                       id="inlineCheckbox1"
                                                                       th:field="*{questionItems[__${stat.index}__][__${itemStat.index}__].answer}"
                                                                       th:value="${questionItem.answer}"/>
                                                                <input type="number" hidden
                                                                       th:field="*{questionItems[__${stat.index}__][__${itemStat.index}__].questionItemId}"
                                                                />
                                                                <label th:for="${#ids.next('answer')}"
                                                                       class="col-sm-5 col-form-label text-center">Possible
                                                                    answer
                                                                    <span th:text="${itemStat.count}"> 1 </span></label>

                                                                <div class="col-sm-12">
                                                                <textarea class="form-control"
                                                                          placeholder="enter answer"
                                                                          th:field="*{questionItems[__${stat.index}__][__${itemStat.index}__].description}"></textarea>
                                                                </div>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    <tr th:remove="all">
                                                        <td>
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input" type="checkbox"
                                                                       id="inlineCheckbox2"
                                                                       value="option3">

                                                                       class="col-sm-5 col-form-label text-center">Possible
                                                                    answer 2</label>

                                                                <textarea type="text" class="form-control"
                                                                          placeholder="enter answer"></textarea>
                                                                </div>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    <tr th:remove="all">

                                                        </td>

                                                                <label for="inlineCheckbox4"

                                                                <div class="col-sm-12">
                                                                <textarea type="text" class="form-control"
                                                                          placeholder="enter answer"></textarea>
                                                                </div>
                                                            </div>
                                                        </td>
                                                    </tr>

                                                    </tbody>
                                                </table>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

            </div>

    </div>
