<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="../../resources/static/css/font-awesome.min.css"
          th:href="@{/resources/static/css/font-awesome.min.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">

    <link rel="shortcut icon" type="image/x-icon"
          href="../../resources/static/img/logo.ico"
          th:href="@{/resources/static/img/logo.ico}"/>

    <title>Tests</title>
</head>
<body>

<nav class="pr-2 navbar navbar-expand-lg navbar-light bg-light pt-0 pb-1 mb-3">

    <a href="start.html" class="navbar-brand"><img src="../../resources/static/img/logo.svg"
                                                   th:src="@{/resources/static/img/logo.svg}"
                                                   height="32" width="32"></a>
    <div class="navbar-nav">
        <a href="start.html" type="button" class="btn btn-outline-secondary"
           th:href="@{/start}"
           title="Back to start page"
           data-toggle="tooltip"
           data-placement="bottom"><i class="fa fa-arrow-left"></i> </a>
    </div>
</nav>
<section id="tests">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <table class="table table-striped text-center">
                        <thead class="thead-inverse">
                        <tr>
                            <th>Subject</th>
                            <th>Test name</th>
                            <th>Number of questions</th>
                            <th>Date of Creating</th>
                        </tr>
                        </thead>
                        <tbody class="pb-1">
                        <tr class="text-center"
                            th:each="dto : ${teacherTestsDto}">
                            <td th:text="${dto.subjectName}">Physics</td>
                            <td th:text="${dto.testName}"> Optics</td>
                            <td th:text="${dto.countQuestion}">32</td>
                            <td th:text="${dto.dateOfCreating}">2018-02-03</td>
                            <td>
                                <a type="button"
                                   href="startTest.html"
                                   th:href="@{|/startTest/${dto.idTests}|}"
                                   class="btn btn-primary">Start test
                                </a>
                            </td>
                        </tr>
                        <tr th:remove="all">
                            <td>Physics</td>
                            <td>Elementary particles</td>
                            <td>12</td>
                            <td>2018-02-03</td>
                            <td>
                                <a href="startTest.html" type="button" class="btn btn-primary">Start test</a>
                            </td>
                        </tr>
                        <tr th:remove="all">
                            <td>Math</td>
                            <td>Probability theory</td>
                            <td>14</td>
                            <td>2018-02-03</td>
                            <td>
                                <a href="startTest.html" type="button" class="btn btn-primary">Start test</a>
                            </td>
                        </tr>
                        <tr th:remove="all">
                            <td>Math</td>
                            <td>Trigonometry</td>
                            <td>15</td>
                            <td>2018-02-03</td>
                            <td>
                                <a href="startTest.html" type="button" class="btn btn-primary">Start test</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>

</body>
</html>
